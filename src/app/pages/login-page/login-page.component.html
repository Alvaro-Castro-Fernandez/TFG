<div class="container">
    <div class="row">
        <div class="col-8   ">
            <form>
                <h3 class="my-4">Login Form</h3>
                <mat-form-field class="full-size">
                    <mat-label>Correo Electronico</mat-label>
                    <input type="email" matInput formControl="email" [errorStateMatcher]="matcher"
                        placeholder="ejemplo123@email.com">
                    <mat-error>A new Error has
                        ocurred</mat-error>
                </mat-form-field>
                <br>
                <mat-form-field class="full-size">
                    <mat-label>Contrase√±a de la cuenta</mat-label>
                    <input type="password" matInput>
                </mat-form-field>
                <div class="buttons">
                    <button mat-raised-button color="primary">Iniciar Sesion</button>
                    <button mat-button color="primary" routerLink="/login/newAccount" (click)="unsubmit($event)">Crear
                        una cuenta</button>
                </div>
            </form>
        </div>
    </div>
</div>
